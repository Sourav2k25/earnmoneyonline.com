<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto MoneTag Ads</title>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8597008' data-sdk='show_8597008'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #ffd700;
        }

        .developer {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffa726;
        }

        .stats {
            margin: 20px 0;
        }

        .stats p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .progress-ring {
            margin: 20px 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#ffd700 0%, #333 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .buttons button {
            margin: 10px 0;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .buttons button:active {
            transform: scale(0.95);
        }
    </style>
    <!-- Monetag SDK Integration -->
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8597008" async></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Auto MoneTag Ads</h1>
            <p class="developer">Developer By Sourav</p>
        </div>
        <div class="stats">
            <p>Watched Ads: <span id="watchedAds">0</span></p>
            <p>Earned Points: <span id="earnedPoints">0</span></p>
        </div>
        <div class="progress-ring" id="progressRing">
            0%
        </div>
        <div class="buttons">
            <button onclick="showAd()">Watch Ad</button>
            <button onclick="startAutoAds()">Auto Show Ads</button>
            <button onclick="stopAutoAds()">Stop Auto Ads</button>
        </div>
    </div>

    <script>
        // Initial Stats
        let watchedAds = 0;
        let earnedPoints = 0;
        let autoAdsInterval = null;

        // Update Stats Function
        function updateStats() {
            document.getElementById('watchedAds').textContent = watchedAds;
            document.getElementById('earnedPoints').textContent = earnedPoints;
            document.getElementById('progressRing').textContent = `${earnedPoints}%`;
            document.getElementById('progressRing').style.background = `conic-gradient(#ffd700 ${earnedPoints}%, #333 0%)`;
        }

        // Show Single Ad
        function showAd() {
            if (typeof show_8597008 === 'function') {
                show_8597008()
                    .then(() => {
                        watchedAds++;
                        earnedPoints += 10; // Increase points per ad
                        updateStats();
                        alert('Ad watched successfully! Earned 10 points.');
                    })
                    .catch((error) => {
                        console.error('Ad failed to show:', error);
                        alert('Failed to show ad. Try again later.');
                    });
            } else {
                alert('Ads are not available. Please check your Monetag integration.');
            }
        }

        // Start Auto Ads
        function startAutoAds() {
            if (!autoAdsInterval) {
                autoAdsInterval = setInterval(showAd, 10000); // Show ad every 10 seconds
                alert('Auto ads started.');
            } else {
                alert('Auto ads are already running.');
            }
        }

        // Stop Auto Ads
        function stopAutoAds() {
            if (autoAdsInterval) {
                clearInterval(autoAdsInterval);
                autoAdsInterval = null;
                alert('Auto ads stopped.');
            } else {
                alert('No auto ads are running.');
            }
        }
    </script>
</body>
</html>
